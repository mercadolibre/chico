<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Modal Test</title>
		<link rel="shortcut icon" type="image/png" href="/vendor/jasmine/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="/dist/ui/chico.css">
		<link rel="stylesheet" type="text/css" href="/vendor/jasmine/jasmine.css">
	</head>
	<body>
		<h1>Modal</h1>

        <div class="ch-box-information">Also see the <a href="/test/popover">Popover tests</a>.</div>

		<button class="ch-btn" id="modal">Trigger</button>

		<script src="/vendor/jasmine/jasmine.js"></script>
        <script src="/vendor/jasmine/jasmine-html.js"></script>
        <script src="/vendor/jquery.js"></script>
        <script src="/dist/ui/chico.js"></script>
        <script src="./spect.js"></script>
		<script>
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}
			})();
		</script>
	</body>
</html>
