<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Popover Test</title>
		<link rel="shortcut icon" type="image/png" href="/vendor/jasmine/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="/ui/css">
		<link rel="stylesheet" type="text/css" href="/vendor/jasmine/jasmine.css">
	</head>
	<body>
		<h1>Popover</h1>
		<p id="popover1">Popover 1</p>
		<p id="popover2">Popover 2</p>

		<script src="/vendor/jasmine/jasmine.js"></script>
        <script src="/vendor/jasmine/jasmine-html.js"></script>
        <script src="/ui/js"></script>
        <script src="./spect.js"></script>
		<script>
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}
			})();
		</script>
	</body>
</html>
