<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Zoom Test</title>
		<link rel="shortcut icon" type="image/png" href="/libs/jasmine-1.2.0/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="/ui/css">
		<link rel="stylesheet" type="text/css" href="/libs/jasmine-1.2.0/jasmine.css">

	</head>
	<body>
		<h1>Zoom</h1>

		<a id="zoom1" href="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" target="_blank">
			<img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_128.png" alt="HTML5"/>
		</a>

		<a id="zoom2" href="http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" target="_blank">
			<img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_128.png" alt="HTML5"/>
		</a>

		<script src="/libs/jasmine-1.2.0/jasmine.js"></script>
		<script src="/libs/jasmine-1.2.0/jasmine-html.js"></script>
		<script src="/vendor/jquery-debug.js"></script>
		<script src="/ui/js"></script>
		<script src="./spect.js"></script>
		<script>
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}
			})();
		</script>
	</body>
</html>
