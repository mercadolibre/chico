<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Content Test</title>
		<link rel="shortcut icon" type="image/png" href="/libs/jasmine-1.2.0/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="/libs/jasmine-1.2.0/jasmine.css">
		<style>
			.ch-hide {display: none;}
		</style>
	</head>
	<body>
		<div id="invisibleContent" class="ch-hide">Some text!</div>
		<script src="/libs/jasmine-1.2.0/jasmine.js"></script>
		<script src="/libs/jasmine-1.2.0/jasmine-html.js"></script>
		<script src="/vendor/jquery-debug.js"></script>
		<script src="/ui/js"></script>
		<script src="./spect.js"></script>
		<script>
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}
		})();
		</script>
	</body>
</html>
