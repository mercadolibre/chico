<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Test</title>
		<link rel="shortcut icon" type="image/png" href="/libs/jasmine-1.2.0/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="/ui/css">
		<link rel="stylesheet" type="text/css" href="/libs/jasmine-1.2.0/jasmine.css">
	</head>
	<body>
		<h1>Form</h1>

		<form id="form-1" action="/ajax.html" class="ch-form ch-form-big">
			<fieldset>
				<legend>Big inputs</legend>
				<p class="ch-form-row">
					<label for="input_user">User:</label>
					<input type="text" id="input_user" name="input_user" size="50">
				</p>
				<p class="ch-form-row">
					<label for="input_pass">Password:</label>
					<input type="password" id="input_pass" name="input_pass" size="50">
				</p>
				<p class="ch-form-actions">
					<input type="submit" name="confirmation" value="Login" class="ch-btn">
					<a href="#">Cancel</a>
				</p>
			</fieldset>
		</form>

		<script src="/libs/jasmine-1.2.0/jasmine.js"></script>
		<script src="/libs/jasmine-1.2.0/jasmine-html.js"></script>
		<script src="/vendor/jquery-debug.js"></script>
		<script src="/ui/js"></script>
		<script src="./spect.js"></script>
		<script>
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}
			})();
		</script>
	</body>
</html>
