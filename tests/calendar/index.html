<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calendar Test</title>
        <link rel="stylesheet" type="text/css" href="/ui/css">
        <link rel="stylesheet" type="text/css" href="/vendor/jasmine/jasmine.css">
        <style>
            section {
                background-color: #fff;
                display: inline-block;
                padding: 5px 5px 0;
            }
        </style>
    </head>
    <body>
        <section><div id="calendar-1"></div></section>

        <script src="/vendor/jasmine/jasmine.js"></script>
        <script src="/vendor/jasmine/jasmine-html.js"></script>
        <script src="/vendor/jquery-debug.js"></script>
        <script src="/ui/js"></script>
        <script src="./spect.js"></script>
        <script>
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                      currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>
    </body>
</html>
