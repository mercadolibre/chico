<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Util Test</title>
        <link rel="stylesheet" type="text/css" href="/ui/css">
        <link rel="stylesheet" type="text/css" href="/vendor/jasmine/jasmine.css">
    </head>
    <body>
        <script src="/vendor/jasmine/jasmine.js"></script>
        <script src="/vendor/jasmine/jasmine-html.js"></script>
        <script src="/vendor/jquery-debug.js"></script>
        <script src="/ui/js"></script>
        <script src="./spect.js"></script>

        <script type="text/javascript" src="spect.js"></script>
        <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
        </script>
    </body>
</html>
