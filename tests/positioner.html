<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioner - TestCases</title>
	<link rel="stylesheet" type="text/css" href="http://chico.com:8080/latest/css">
	<link href="../libs/css/qunit.css" rel="stylesheet">

	<style>
		.context {
			width:90px;
			height:90px;
			border:1px solid blue;
			float:left;
			margin:25px;
			color:blue;
			line-height:90px;
			text-align:center;
		}
		
		.element {
			width:25px;
			height:20px;
			background-color:red;
			color:white;
			line-height:20px;
			text-align:center;
		}
		
		.e17 {
			padding:10px;
			color:white;
			background-color:rgba(0, 0, 0, .5);
		}
		
		.ie6 .e17,
		.ie7 .e17,
		.ie8 .e17 {
			border:1px solid black;
			color:black;
		}
		
		hr {
			clear:left;
		}
	</style>
</head>

<body>

	<div class="context c1">LT LT</div><div class="element e1"></div>
	<div class="context c2">LT LB</div><div class="element e2"></div>
	<div class="context c3">LB LT</div><div class="element e3"></div>
	<div class="context c4">LM LM</div><div class="element e4"></div>
	<div class="context c5">LT RT</div><div class="element e5"></div>
	<div class="context c6">LT RB</div><div class="element e6"></div>
	<div class="context c7">LB RT</div><div class="element e7"></div>
	<div class="context c8">LM RM</div><div class="element e8"></div>
	<div class="context c9">RT RT</div><div class="element e9"></div>
	<div class="context c10">RT RB</div><div class="element e10"></div>
	<div class="context c11">RB RT</div><div class="element e11"></div>
	<div class="context c12">RM RM</div><div class="element e12"></div>
	<div class="context c13">CT CT</div><div class="element e13"></div>
	<div class="context c14">CT CB</div><div class="element e14"></div>
	<div class="context c15">CB CT</div><div class="element e15"></div>
	<div class="context c16">CM CM</div><div class="element e16">M C</div>
	<div class="e17">CM CM: context = viewport</div>
			
<!-- #body -->
	<hr>

	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>

	<script src="/libs/js/jquery.js"></script>
	<script src="/libs/js/qunit.js"></script>
	<script src="http://chico.com:8080/latest/js"></script>
	<script src="functions.js"></script>

<!-- #script -->

	<script> 
		
		var ctx1 = $(".c1").offset();
		var p1 = ch.newPositioner({
			element: ".e1",
			context: ".c1",
			points: "lt lt"
		});
		
		var ctx2 = $(".c2").offset();
		var p2 = ch.newPositioner({
			element: ".e2",
			context: ".c2",
			points: "lt lb"
			//reposition: true
		});
		
		var ctx3 = $(".c3").offset();
		var p3 = ch.newPositioner({
			element: ".e3",
			context: ".c3",
			points: "lb lt"
			//reposition: true
		});
		
		var ctx4 = $(".c4").offset();
		var p4 = ch.newPositioner({
			element: ".e4",
			context: ".c4",
			points: "lm lm"
		});

		var ctx5 = $(".c5").offset();
		var p5 = ch.newPositioner({
			element: ".e5",
			context: ".c5",
			points: "lt rt"
			//reposition: true
		});

		var ctx6 = $(".c6").offset();
		var p6 = ch.newPositioner({
			element: ".e6",
			context: ".c6",
			points: "lt rb"
		});
		
		var ctx7 = $(".c7").offset();
		var p7 = ch.newPositioner({
			element: ".e7",
			context: ".c7",
			points: "lb rt"
		});
		
		var ctx8 = $(".c8").offset();
		var p8 = ch.newPositioner({
			element: ".e8",
			context: ".c8",
			points: "lm rm"
		});
		
		var ctx9 = $(".c9").offset();
		var p9 = ch.newPositioner({
			element: ".e9",
			context: ".c9",
			points: "rt rt"
		});
		
		var ctx10 = $(".c10").offset();
		var p10 = ch.newPositioner({
			element: ".e10",
			context: ".c10",
			points: "rt rb"
			//reposition: true
		});
		
		var ctx11 = $(".c11").offset();
		var p11 = ch.newPositioner({
			element: ".e11",
			context: ".c11",
			points: "rb rt"
			//reposition: true
		});
		
		var ctx12 = $(".c12").offset();
		var p12 = ch.newPositioner({
			element: ".e12",
			context: ".c12",
			points: "rm rm"
		});
		
		var ctx13 = $(".c13").offset();
		var p13 = ch.newPositioner({
			element: ".e13",
			context: ".c13",
			points: "ct ct"
		});
		
		var ctx14 = $(".c14").offset();
		var p14 = ch.newPositioner({
			element: ".e14",
			context: ".c14",
			points: "ct cb"
		});
		
		var ctx15 = $(".c15").offset();
		var p15 = ch.newPositioner({
			element: ".e15",
			context: ".c15",
			points: "cb ct"
		});
		
		var ctx16 = $(".c16").offset();
		var p16 = ch.newPositioner({
			element: ".e16",
			context: ".c16",
			points: "cm cm"
		});
		
		var ctx17 = $(".c17").offset();
		var p17 = ch.newPositioner({
			element: ".e17"
		});
		
		$.fx.off = true;

		/**
		 * 	Test Cases
		 */
		module("Positioner");
		
		test("Position LT LT", function () {

			expect(2);
	
	   		equal(parseInt($(".e1").css("left")), ctx1.left, "Expected to find element.left = context.left");
	   		equal(parseInt($(".e1").css("top")), ctx1.top, "Expected to find element.top = context.top");

		});
		
		test("Position LT LB", function () {

			expect(2);
	
	   		equal(parseInt($(".e2").css("left")), ctx2.left, "Expected to find element.left = context.left");
	   		equal(parseInt($(".e2").css("top")), ctx2.top + $(".c2").outerHeight(), "Expected to find element.top = context.bottom");

		});
		
		test("Position LB LT", function () {

			expect(2);
	
	   		equal(parseInt($(".e3").css("left")), ctx3.left, "Expected to find element.left = context.left");
	   		equal(parseInt($(".e3").css("top")) + $(".e3").outerHeight(), ctx3.top, "Expected to find element.bottom = context.top");

		});
		
		test("Position LM LM", function () {

			expect(2);
	
	   		equal(parseInt($(".e4").css("left")), ctx4.left, "Expected to find element.left = context.left");
	   		equal(~~(parseInt($(".e4").css("top"))), ~~(ctx4.top + $(".c4").outerHeight() / 2 - $(".e4").outerHeight() / 2), "Expected to find element.middle = context.middle");

		});
		
		test("Position LT RT", function () {

			expect(2);
	
	   		equal(parseInt($(".e5").css("left")), ctx5.left + $(".c5").outerWidth(), "Expected to find element.left = context.right");
	   		equal(parseInt($(".e5").css("top")), ctx5.top, "Expected to find element.top = context.top");

		});
		
		test("Position LT RB", function () {

			expect(2);
	
	   		equal(parseInt($(".e6").css("left")), ctx6.left + $(".c6").outerWidth(), "Expected to find element.left = context.right");
	   		equal(parseInt($(".e6").css("top")), ctx6.top + $(".c6").outerHeight(), "Expected to find element.top = context.bottom");

		});
		
		test("Position LB RT", function () {

			expect(2);
	
	   		equal(parseInt($(".e7").css("left")), ctx7.left + $(".c7").outerWidth(), "Expected to find element.left = context.right");
	   		equal(parseInt($(".e7").css("top")), ctx7.top - $(".e7").outerHeight(), "Expected to find element.bottom = context.top");

		});
		
		test("Position LM RM", function () {

			expect(2);
	
	   		equal(parseInt($(".e8").css("left")), ctx8.left + $(".c8").outerWidth(), "Expected to find element.left = context.right");
	   		equal(~~(parseInt($(".e8").css("top"))), ~~((ctx8.top + $(".c8").outerHeight() / 2 - $(".e8").outerHeight() / 2)), "Expected to find element.middle = context.middle");

		});
		
		test("Position RT RT", function () {

			expect(2);
	
	   		equal(parseInt($(".e9").css("left")), ctx9.left + $(".c9").outerWidth() - $(".e9").outerWidth(), "Expected to find element.right = context.right");
	   		equal(parseInt($(".e9").css("top")), ctx9.top, "Expected to find element.top = context.top");

		});
		
		test("Position RT RB", function () {

			expect(2);
	
	   		equal(parseInt($(".e10").css("left")), ctx10.left + $(".c10").outerWidth() - $(".e10").outerWidth(), "Expected to find element.right = context.right");
	   		equal(parseInt($(".e10").css("top")), ctx10.top + $(".c10").outerHeight(), "Expected to find element.top = context.bottom");

		});
		
		test("Position RB RT", function () {

			expect(2);
	
	   		equal(parseInt($(".e11").css("left")), ctx11.left + $(".c11").outerWidth() - $(".e11").outerWidth(), "Expected to find element.right = context.right");
	   		equal(parseInt($(".e11").css("top")) + $(".e11").outerHeight(), ctx11.top, "Expected to find element.bottom = context.top");

		});

		test("Position RM RM", function () {

			expect(2);
	
	   		equal(parseInt($(".e12").css("left")), ctx12.left + $(".c12").outerWidth() - $(".e12").outerWidth(), "Expected to find element.right = context.right");
	   		equal(~~(parseInt($(".e12").css("top"))), ~~((ctx12.top + $(".c12").outerHeight() / 2 - $(".e12").outerHeight() / 2)), "Expected to find element.middle = context.middle");

		});

		test("Position CT CT", function () {

			expect(2);
	
	   		equal(~~(parseInt($(".e13").css("left"))), ~~(ctx13.left + $(".c13").outerWidth() / 2 - $(".e13").outerWidth() / 2), "Expected to find element.center = context.center");
	   		equal(parseInt($(".e13").css("top")), ctx13.top, "Expected to find element.top = context.top");

		});

		test("Position CT CB", function () {

			expect(2);
	
	   		equal(~~(parseInt($(".e14").css("left"))), ~~(ctx14.left + $(".c14").outerWidth() / 2 - $(".e14").outerWidth() / 2), "Expected to find element.center = context.center");
	   		equal(parseInt($(".e14").css("top")), ctx14.top + $(".c14").outerHeight(), "Expected to find element.top = context.bottom");

		});

		test("Position CB CT", function () {

			expect(2);
	
	   		equal(~~(parseInt($(".e15").css("left"))), ~~(ctx15.left + $(".c15").outerWidth() / 2 - $(".e15").outerWidth() / 2), "Expected to find element.center = context.center");
	   		equal(parseInt($(".e15").css("top")) + $(".e15").outerHeight(), ctx15.top, "Expected to find element.bottom = context.top");

		});

		test("Position CM CM", function () {

			expect(2);
	
	   		equal(~~(parseInt($(".e16").css("left"))), ~~(ctx16.left + $(".c16").outerWidth() / 2 - $(".e16").outerWidth() / 2), "Expected to find element.center = context.center");
	   		equal(~~(parseInt($(".e16").css("top"))), ~~((ctx16.top + $(".c16").outerHeight() / 2 - $(".e16").outerHeight() / 2)), "Expected to find element.middle = context.middle");

		});
		
	</script>
</body> 
</html>
