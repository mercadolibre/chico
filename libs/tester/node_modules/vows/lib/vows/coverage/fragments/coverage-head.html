<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  .covered {
    background-color: green;
  }
  .uncovered {
    background-color: red;
  }
  .coverage {
    font-size: 0.8em;
    color: #333;
  }
  .coverage.fullCoverage {
    background-color:#0f0;
    color: #111;
  }
  .coverage.okCoverage {
    background-color: orange;
  }
  .coverage.poorCoverage {
    background-color: red;
  }
  .code {
    font-family: "Consolas", "Courier New", Courier, mono;
    white-space: pre;
    line-height: 16px;
  }
  .collapsed {
    display: none;
  }
  body {
    margin-left: 20px;
    margin-top: 8px;
    background-color: white;
    color: black;
    font-size: 16px;
  }
  ol {
    margin-left: 20px;
    margin-bottom: 40px;
    width: 800px;
    line-height: 18px;
    -moz-box-shadow: 10px 10px 5px #888;
    -webkit-box-shadow: 10px 10px 5px #888;
    box-shadow: 10px 10px 5px #888;
  }
  </style>
  <script type="text/javascript">
    function expando(elem) {
      // We're skipping the '/n' text element sibling.
      var olElement= elem.nextSibling.nextSibling;
      var currentState= olElement.className;
      if( currentState == "collapsed" ) currentState= "";
      else currentState= "collapsed";
      olElement.className= currentState;
    }
  </script>
</head>
