<head> 
	<meta charset="utf-8"> 
	<title>Chico-UI AutoComplete Tests</title>
	<link rel="stylesheet" type="text/css" href="http://localhost:3000/css">
		<style> 
		.autoComplete {
			width: 250px;
		}
	</style>
</head>

<body>
	<h1>Chico </h1>
	<form method="get" action="/" id="asForm" class="ch-form">
		<p class="ch-form-row"> 
			<label for="autocomplete">
				Your country:
			</label>													
			<input type="text" class="autoComplete" name="autoComplete" id="autoComplete" placeholder="Write a country name" />
		</p>
	</form>

	
	<script src="http://localhost:9090/jquery"></script>
	<script src="http://localhost:3000/js"></script>
	<script>
		// Automatic version
        var title = document.title + ' ' + ch.version;
        document.title = title; // Use old school because IE6 dosen't work fine with DOM API.
        document.getElementsByTagName("h1")[0].innerHTML = title;

        var a = $(".autoComplete").autoComplete({
        	url:"http://chico.com:8080/suggest?q=",
        	jsonpCallback:"autoComplete"
        });

		var autoComplete = function(data){
			a.suggest(data);
		}

	</script>
</body> 
</html>
