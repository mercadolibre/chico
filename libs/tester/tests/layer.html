	<p id="layer-0">Layer</p>

	<p id="layer-1">Layer</p>

	<script>
		// Automatic version
                var title = document.title + ' ' + ch.version;
                document.title = title; // Use old school because IE6 dosen't work fine with DOM API.
                document.getElementsByTagName("h1")[0].innerHTML = title;
                
                $.fx.off = true;

                var layer = [
                        $("#layer-0").layer({ content: "#content-0", event: "click",  }),
                        $("#layer-1").layer({ content: "#content-1", event: "click", closable: "button",  }),
                        $("#layer-2").layer({ content: "#content-2" }),
                        $("#layer-3").layer(),
                        // points
                        $("#layer-4").layer({ points: "lt lb" }),
                        $("#layer-5").layer({ points: "lb lt" }),
                        $("#layer-6").layer({ points: "lt rt" }),
                        $("#layer-7").layer({ points: "rt rb" }),
                        $("#layer-8").layer({ points: "rb rt" })
                ];
