		<div class="box">
			<h2>Registración</h2>
			<form action="test.html" class="signup">
				<fieldset>
					<legend>Datos de usuario</legend>
					<p class="required">* Datos obligatorios</p>
					<ol>
						<li class="fieldBox">
							<label class="required" for="val_nick">
								<span>Apodo: <em>*</em></span>													
								<input type="text" id="val_nick" required="required">
								<p class="help">Con este apodo te identificarás en la comunidad de MercadoLibre.</p>
							</label>
						</li>
						<li class="fieldBox">
							<label class="required" for="val_pass">
								<span>Clave: <em>*</em></span>													
								<input type="password" id="val_pass" required="required">
							</label>
						</li>
						<li class="fieldBox">
							<label for="val_email">
								<span>E-mail:</span>													
								<input type="email" id="val_email">
								<p class="help">Utilizaremos este e-mail para confirmar tu registración.</p>
							</label>
						</li>
						<li class="fieldBox">
							<label for="val_phone">
								<span>Teléfono:</span>													
								<input type="number" id="val_phone">
							</label>
						</li>
						<li class="fieldBox">
							<label for="val_country" class="required">
								<span>País: <em>*</em></span>
								<select id="val_country" required="required">
									<option value="-1">Selecciona...</option>
									<option value="ar">Argentina</option>
									<option value="br">Brasil</option>
									<option value="co">Colombia</option>
									<option value="cl">Chile</option>
									<option value="mx">México</option>
								</select>
							</label>
						</li>
						
						<li class="fieldBox">
							<label class="required" for="val_city">
								<span>Ciudad: <em>*</em></span>													
								<input type="text" id="val_city" required="required">
							</label>
						</li>
					</ul>
				</fieldset>
				
				<fieldset>
					<legend>MercadoPago <em>*</em></legend>
					<div class="val_check options required">
						<p class="fieldBox">
							<label for="val_check1b">
								<input type="checkbox" value="mp" id="val_check1b" name="mpago">
								<span>Quiero registrarme también en <em class="mercadoPago">MercadoPago</em>.</span>
							</label>
						</p>
					</div>
				</fieldset>
				
				<fieldset>
					<legend>Novedades</legend>
					<div class="val_check2 options">
						<p class="fieldBox">
							<label for="val_check2a">
								<input type="checkbox" value="news" id="val_check2a" name="newsInfo">
								<span>Acepto recibir mensajes con novedades e información de MercadoLibre.</span>
							</label>
						</p>
					</div>
				</fieldset>
				
				<p class="actions"><input type="submit" value="Continuar" class="btn primary"></p>
			</form>
		</div>
