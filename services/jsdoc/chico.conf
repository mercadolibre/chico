/*
	java -jar ../jsdoc-toolkit/jsrun.jar ../jsdoc-toolkit/app/run.js -c=services/jsdoc/chico.conf/ -n -u -p

*/

{
	// source files to use
	_: ['../chico/src/js/'],
	
	// document all functions, even uncommented ones
	a: false,
	
	// including those marked @private
	p: true,
	
	// some extra variables I want to include
	D: {generatedBy: "Natan Santolo", copyright: "2011"},
	
	// use this directory as the output directory
	d: "../chico/jsdocs",
	
	// use this template
	t: "../chico/services/jsdoc/template"
}